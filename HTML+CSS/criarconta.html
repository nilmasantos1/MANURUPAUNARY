<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="form-container">
        <h2>Criar Conta</h2>
        <form action="/criar-conta" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Criar Conta</button>
        </form>
    </div>
</body>
</html>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const senha = document.getElementById('senha');
            const confirmarSenha = document.getElementById('confirmarSenha');
            const senhaError = document.getElementById('senhaError');
            const confirmarSenhaError = document.getElementById('confirmarSenhaError');
            const telefone = document.getElementById('telefone');
            const telefoneError = document.getElementById('telefoneError');

            form.addEventListener('submit', function (event) {
                let valid = true;

                // Validação da senha
                if (senha.value.length < 8) {
                    senhaError.textContent = 'A senha deve ter pelo menos 8 caracteres.';
                    valid = false;
                } else {
                    senhaError.textContent = '';
                }

                // Validação da confirmação de senha
                if (senha.value !== confirmarSenha.value) {
                    confirmarSenhaError.textContent = 'As senhas não coincidem.';
                    valid = false;
                } else {
                    confirmarSenhaError.textContent = '';
                }

                // Validação do telefone
                const telefonePattern = /^[0-9]{2}-[0-9]{5}-[0-9]{4}$/;
                if (!telefonePattern.test(telefone.value)) {
                    telefoneError.textContent = 'O telefone deve estar no formato 00-00000-0000.';
                    valid = false;
                } else {
                    telefoneError.textContent = '';
                }

                if (!valid) {
                    event.preventDefault();
                }
            });
        });
    </script>
